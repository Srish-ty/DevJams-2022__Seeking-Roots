        <script type="module">
            // Import the functions you need from the SDKs you need

            const firebaseConfig = {
              apiKey: "AIzaSyAPX3OteU8Ym8pGNGS7ye_MW2e0TtgItl4",
              authDomain: "seekingroots-5d4e8.firebaseapp.com",

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            console.log("Firebase initialised");

            function generateUniqueKey(email) {
                var k = email.split('.')[0] + '-' + Math.floor(Math.random()*100000);
                // Math.floor(Math.random()*100000) => generates a random 5 digit number
                return k;
            }

            async function getUniqueKey(email){
                const dbRef = ref(database);
                let k1 = "";
                await get(child(dbRef, `users/` + email.split('.')[0])).then(async (snapshot) => {
                if (await snapshot.exists()) {
                    const data = await snapshot.val();
                    console.log("data from firebase", data);
                    k1 = await data.key;
                    console.log("before return", k1);
                    // return data?.key;
                } else {
                    console.log("No data available");
                }
                }).catch((error) => {
                    console.error(error);
                });
                console.log("Last line of fn", k1);
                return k1;
            }

            // Function to select image
            function selectImage() {
                var e = document.getElementById("profile-pic");
                selected = e.options[e.selectedIndex].text;
                console.log(selected);
                var ppurl;
                if(selected === "Random Avatar") {
                    ppurl = "https://api.multiavatar.com/" + Math.random().toString(26).slice(2) + ".png"
                }
                else if(selected === "Gravatar") {
                    ppurl = "https://www.gravatar.com/avatar/" + Math.random().toString(16).slice(2) + "?s=100&d=retro";
                }
                console.log(ppurl);
                return ppurl;
            }

            // Signup with email and password
            signUp.addEventListener('click', async(e) => {
                var email = document.getElementById("s-email").value;

                var password = document.getElementById("s-password").value;
                // console.log(password);

                // console.log(name);
                var profilePicUrl = await selectImage();
                // console.log(profilePicUrl);
                var uniqueKey = generateUniqueKey(email);
                // console.log(uniqueKey);
                createUserWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                        // Signed in

                            name: name,

                            accountCreated: Date.now(),
                            profilePicUrl: profilePicUrl,
                            authUsers: Array("sshsrn@gmail.com"),

                        // Never save password to the database.
                        console.log("Created account Successfully!");
                        // window.location.replace("index1.html");

                        var url = await new URL(window.location.href);
                        var newUrl = await new URL('index1.html', url);
                        newUrl.searchParams.append('user', uniqueKey);
                        console.log("after adding parameters: ",newUrl);
                        // By default, @ is represented as %40
                        newUrl.href = newUrl.href.replace("%40","@");
                        console.log("Url to open:", newUrl);
                        await window.open(newUrl);
                        console.log(window.location.href);
                        await localStorage.setItem("childOpen", true);
                        window.location.replace("index2.html");

                        const errorCode = error.code;
                        const errorMessage = error.message;
                        alert(errorMessage);
                        // ..
                    });
            });
    
            // Login with email and password
            login.addEventListener('click', async (e) => {
                var email = document.getElementById("l-email").value;
                // console.log(email);

                // console.log(password);
                console.log("email", email);
                // Get unique key from database
                var uniqueKey = await getUniqueKey(email);
                console.log("in eventlistener",await uniqueKey);
                signInWithEmailAndPassword(auth, email, password)
                    .then(async(userCredential) => {
                        // Signed in 
                        const user = userCredential.user;
                        await update(ref(database,'users/' + email.split('.')[0]), {
                            lastLogin: Date.now(),
                        });
                        // ...
                        console.log("User logged in Successfully!");
                        // window.location.replace("index1.html");

                        var url = await new URL(window.location.href);
                        var newUrl = await new URL('index1.html', url);
                        newUrl.searchParams.append('user', uniqueKey);
                        // By default, @ is represented as %40
                        newUrl.href = newUrl.href.replace("%40","@");
                        // console.log(url.href);
                        // window.location.href = url.href;
                        console.log("Url to open:", newUrl);
                        await window.open(newUrl.href,"_blank");
                        console.log(window.location.href);
                        await localStorage.setItem("childOpen", true);
                        window.location.replace("index2.html");
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        alert(errorMessage);
                    });
            });
    
            const user = auth.currentUser;
            onAuthStateChanged(auth, async(user) => {
                if (user) {
                    // User is signed in, see docs for a list of available properties

                    const uid = user.uid;

                        window.location.replace("index2.html");

                    else{
                        console.log("Tab is not open");
                    }
                    // When user is signed in, do not go to signin signup page
                    // window.location.replace("index2.html");
                    // ...
                } else {
                    // User is signed out
                    // ...
                }
            });
        </script>
        <script>

            var selected;

            function toggleSignupLogin() {
                a = document.getElementById("signUpDiv");
                b = document.getElementById("loginDiv");
                if(a.style.display == "none"){
                    a.style.display = "block";
                    b.style.display = "none";
                }
                else{
                    a.style.display = "none";
                    b.style.display = "block";
                }
            }
            function toggleeye() {
                var x = document.getElementById("s-password");
                var y =document.getElementById("l-password");
                if (x.type === "password" || y.type==="password") {
                    x.type = "text";
                    y.type="text";
                } 
                else {
                    x.type = "password";
                    y.type="password";
                }
            }

            function checkDisplay(x) {
                var a = document.getElementById(x);
                if (a.style.display === "none") {
                    a.style.display = "block";
                } 
                else {
                    a.style.display = "none";
                }
            }
        </script>
